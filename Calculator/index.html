<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sunset Calculator</h1>
    <p>Input a number of your choice in to both fields and select an operation to apply to them. The result will then be shown below.</p>

    <section id="inputs">
    <input type="number" name="" id="input1" value="0">
    <input type="number" name="" id="input2" value="0">
    </section>

    <section id="operators">
        <div id="c">c</div>
        <div id="plus">+</div>
        <div id="minus">-</div>
        <div id="times">x</div>
        <div id="divide">/</div>
        <div id="mod">%</div>

    </section>

<h2 id="result">Test</h2>

    <script src="./script.js"></script>
</body>
</html>
